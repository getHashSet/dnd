<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Character Sheet</title>
</head>
<body>
    <h1>Character Sheets</h1>
    <h3>by Matthew and Joseph</h3>
    <form id="static_form" class="dynamic_form">
        <input class="player_name" type="text" placeholder="Character Name" />
        <input class="player_race" type="text" placeholder="Character Race" />
        <input class="player_class" type="text" placeholder="Class" />
        <label for="flevel">Level:</label>
        <input name="flevel" class="player_level" type="number" placeholder="##" />
        
        <select name="weapon_dropdown" class="weapons">
            <option value="sword" class="weapon">Sword</option>
            <option value="dagger" class="weapon">Dagger</option>
            <option value="axe" class="weapon">Axe</option>
            <option value="bow" class="weapon">Bow & Arrow</option>
            <option value="mace" class="weapon">Mace</option>
        </select>

        <input class="stat" type="number" placeholder="Strength" readonly>
        <input class="stat" type="number" placeholder="Dexterity" readonly>
        <input class="stat" type="number" placeholder="Charisma" readonly>
        <input class="stat" type="number" placeholder="Wisdom" readonly>
        <input class="stat" type="number" placeholder="Constitution" readonly>
        <input class="stat" type="number" placeholder="Intelligence" readonly>

        <input class="topsecretpassword" type="password" name="fpassword" placeholder="Enter your password">
    </form>
    
    <button class="submit_button" type="submit"> Roll Character </button>

    <select name="weapon_dropdown" class="weapons">
        <option value="axe" class="weapon">axe</option>
        <option value="axe" class="weapon">Axe</option>
        <option value="axe" class="weapon">axxe</option>
        <option value="axe" class="weapon">aaxed</option>
        <option value="mace" class="weapon">Mace</option>
    </select>
    
    <script src="./app.js" />
</body>
</html>
